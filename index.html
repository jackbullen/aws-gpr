<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rankings Display</title>
</head>
<body>

    <h2>Global Rankings</h2>
<div class="parameter-row">
    <div class="inline-input">
        <label for="dominance">Dominance:</label>
        <input type="number" id="dominance" placeholder="Dominance">
    </div>
    <div class="inline-input">
        <label for="consistency">Consistency:</label>
        <input type="number" id="consistency" placeholder="Consistency">
    </div>
</div>
<div class="parameter-row">
    <div class="inline-input">
        <label for="regional_strength">Regional Strength:</label>
        <input type="number" id="regional_strength" placeholder="Regional Strength">
    </div>
    <div class="inline-input">
        <label for="streak_bonus">Streak Bonus:</label>
        <input type="number" id="streak_bonus" placeholder="Streak Bonus">
    </div>
</div>
<div class="parameter-row">
    <div class="inline-input">
        <label for="streak_cutoff">Streak Cutoff:</label>
        <input type="number" id="streak_cutoff" placeholder="Streak Cutoff">
    </div>
    <div class="inline-input">
        <label for="underdog_bonus">Underdog Bonus:</label>
        <input type="number" id="underdog_bonus" placeholder="Underdog Bonus">
    </div>
</div>
<div class="parameter-row">
    <div class="inline-input">
        <label for="int_underdog_cutoff">Int. Underdog Cutoff:</label>
        <input type="number" id="int_underdog_cutoff" placeholder="Int. Underdog Cutoff">
    </div>
    <div class="inline-input">
        <label for="reg_underdog_cutoff">Reg. Underdog Cutoff:</label>
        <input type="number" id="reg_underdog_cutoff" placeholder="Reg. Underdog Cutoff">
    </div>
</div>
<div class="parameter-row">
    <div class="inline-input">
        <label for="numberOfTeams">Number of Teams:</label>
        <input type="number" id="numberOfTeams" value="10">
    </div>
    <div class="inline-input">
        <button onclick="fetchGlobalRankings()">Fetch Global Rankings</button>
    </div>
</div>
<div class="spinner" id="globalLoadingSpinner"></div>
<div class="rankings-list" id="globalRankings"></div>


<h2>Tournament Rankings</h2>

<label for="manualTournamentId">Or Enter Tournament ID:</label>
<input type="text" id="manualTournamentId" placeholder="Manual Tournament ID..">
<button onclick="fetchManualTournamentRankings()">Fetch By ID</button>

<label for="tournamentDropdown">Choose a Tournament:</label>
<select id="tournamentDropdown">
    <option value="110848560874526298">Season Finals 2023</option>
    <option value="110535609415063567">Summer 2023</option>
    <option value="110847340080101648">Playoffs - Summer 2023</option>
    <option value="110825936250664572">Regional Finals 2023</option>
    <option value="110733838935136200">#2 Summer 2023</option>
    <option value="110423696147088301">Summer 2023 - PCS</option>
    <option value="110416959491275651">Summer 2023 - VCS</option>
    <option value="110507407705819578">2023 - LJL Academy</option>
    <option value="110428603624764603">#1 Summer 2023</option>
    <option value="110429332688604205">Summer 2023 - LEC</option>
</select>
<button onclick="fetchTournamentRankings()">Fetch Rankings</button>
<div class="spinner" id="tournamentLoadingSpinner"></div>
<div class="rankings-list" id="tournamentRankings"></div>

<h2>Team Rankings</h2>
<label for="teamIds">Enter Team IDs (comma-separated):</label>
<textarea id="teamIds" rows="4" cols="50" placeholder="Enter comma-separated team IDs..."></textarea>
<br>
<button onclick="fetchTeamRankings()">Fetch Team Rankings</button>
<div class="spinner" id="teamLoadingSpinner"></div>
<div class="rankings-list" id="teamRankings"></div>



<script src="scripts.js"></script>
</body>
</html>
